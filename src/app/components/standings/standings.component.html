<table class="table table-striped table-hover text-center">
  <thead>
  <tr>
    <th scope="col"></th>
    <th scope="col"></th>
    <th scope="col">Name</th>
    <th scope="col">Games</th>
    <th scope="col">W</th>
    <th scope="col">L</th>
    <th scope="col">D</th>
    <th scope="col">Goal Difference</th>
    <th scope="col">Points</th>
  </tr>
  </thead>
  <tbody>
  <tr
    *ngFor="let standing of standings"
    [routerLink]="'/results/' + standing.team.id"
  >
    <td>{{ standing.rank }}</td>
    <td><img class="img-thumbnail" [src]="standing.team.logo" alt="" /></td>
    <td>{{ standing.team.name }}</td>
    <td>{{ standing.all.played }}</td>
    <td>{{ standing.all.win }}</td>
    <td>{{ standing.all.lose }}</td>
    <td>{{ standing.all.draw }}</td>
    <td>{{ standing.goalsDiff }}</td>
    <td>{{ standing.points }}</td>
  </tr>
  </tbody>
</table>
