<ng-container *ngIf="fixtureResult">
  <div class="d-flex justify-content-center vh-100 ">
    <div class="container text-center">
      <div class="row">
        <table class="table table-striped text-center">
          <tbody>
          <tr *ngFor="let fixture of fixtureResult">
            <td><img [src]="fixture.teams!.home.logo" alt="" /></td>
            <td>{{ fixture.teams!.home.name }}</td>
            <td>{{ fixture.goals!.home }}</td>
            <td>-</td>
            <td>{{ fixture.goals!.away }}</td>
            <td>{{ fixture.teams!.away.name }}</td>
            <td><img [src]="fixture.teams!.away.logo" alt="" /></td>
          </tr>
          </tbody>
        </table>
      </div>
      <a (click)="goBack()" class="btn btn-primary">Back</a>
    </div>
  </div>
</ng-container>
